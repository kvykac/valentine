<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viktor ‚ù§Ô∏è Varvara</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 420px;
        animation: fadeIn 1.5s ease;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 5px;
    }

    h2 {
        margin-top: 0;
        color: #ff758f;
    }

    p {
        font-size: 18px;
    }

    #countdown {
        font-size: 20px;
        font-weight: bold;
        color: #ff4d6d;
        margin: 15px 0;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background-color: #ff4d6d;
        color: white;
    }

    .yes:hover {
        background-color: #ff1f4b;
        transform: scale(1.1);
    }

    .no {
        background-color: #ccc;
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Viktor ‚ù§Ô∏è Varvara</h1>
    <h2>Will you be my Valentine?</h2>

    <div id="countdown"></div>

    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" onclick="moveButton(this)">No üò¢</button>

    <p id="response"></p>
</div>

<script>
// Countdown to Feb 14
function updateCountdown() {
    const valentineDate = new Date("February 14, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const distance = valentineDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML = "It's Valentine's Day ‚ù§Ô∏è";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / 1000 / 60) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);

// Yes button
function yesClicked() {
    document.getElementById("response").innerHTML =
        "YAY!!! ‚ù§Ô∏è Viktor and Varvara forever!";
}

// No button runs away
function moveButton(button) {
    button.style.position = "absolute";
    button.style.top = Math.random() * window.innerHeight + "px";
    button.style.left = Math.random() * window.innerWidth + "px";
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}, 300);
</script>

</body>
</html>
